<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- model-viewer 読み込み（CDN） -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    model-viewer { width: 100%; height: 500px; }
    body { margin: 0; }
  </style>
</head>
<body>
  <!-- 3Dモデルを表示 -->
  <model-viewer src="sample.glb"
                alt="サンプル3Dモデル"
                camera-controls
                auto-rotate
                ar
                environment-image="environments/studio.hdr"
                poster="poster.jpg"
                exposure="0.9">
  </model-viewer>
</body>
</html>
