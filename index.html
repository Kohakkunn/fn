<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Neutral =-= home</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222;
        padding: 10px 20px;
        color: white;
      }

      .logo {
        font-size: 1.5em;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 30px;
      }

      .nav-links li {
        position: relative;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px;
        display: block;
      }

      .dropdown-content,
      .dropdown-sub-content {
        display: none;
        position: absolute;
        background-color: #333;
        list-style: none;
        padding: 0;
        margin: 0;
        top: 100%;
        left: 0;
        min-width: 160px;
        z-index: 1000;
      }

      .dropdown-content li a,
      .dropdown-sub-content li a {
        padding: 10px;
        color: white;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-sub {
        position: relative;
      }

      .dropdown-sub-content {
        top: 0;
        left: 100%;
      }

      .dropdown-sub:hover .dropdown-sub-content {
        display: block;
      }
    </style>
</head>
<body>
    <nav class="navbar">
    <div class="logo">奏太LOGO</div>
    <ul class="nav-links">
    <li class="dropdown">
      <a href="#">Minecraft</a>
      <ul class="dropdown-content">
        <li><a href="#">Tool</a></li>
        <li><a href="#">PvP</a></li>
        <li><a href="#">Survival</a></li>
        <li><a href="#">Creative</a></li>
        <li><a href="#">Add-on</a></li>
        <li><a href="#">MOD</a></li>
        <li><a href="#">etc</a></li>
      </ul>
    </li>
    <li class="dropdown">
        <a href="#">Programming</a>
      <ul class="dropdown-content">
          <li><a href="#">Tool</a></li>
          <li class="dropdown-sub">
            <a href="#">Language</a>
            <ul class="dropdown-sub-content">
              <li><a href="#">C++</a></li>
              <li><a href="#">Java</a></li>
              <li><a href="#">C</a></li>
              <li><a href="#">C#</a></li>
              <li><a href="#">HTML+CSS+JS</a></li>
              <li><a href="#">JavaScript</a></li>
              <li><a href="#">PHP</a></li>
              <li><a href="#">JSON</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

</body>
</html>
