      .navbar {

      .logo {

      .nav-links {
        display: flex;

      .nav-links li {

      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px;
        display: block;
      }

      /* Programmingの中身（最初のドロップダウン） */
      .dropdown-content {
        display: none;
        position: absolute;
        right: 87.5%;
        left: 0;
        background-color: #333;
        min-width: 160px;
        z-index: 1000;
      }

      /* hoverで表示されるように */
      .dropdown:hover .dropdown-content {
        display: block;
      }


      /* 親のliにposition: relativeを忘れずに！ */
      .dropdown-sub {
        position: relative;
      }

      /* 二重ネストのメニュー（右に出す） */
      .dropdown-sub-content {
        display: none;
        position: absolute;
        top: 0;
        right: 87.5%; /* 右に表示されるように */
        background-color: #333;
        min-width: 160px;
        z-index: 1000;
      }

      /* hoverで表示されるように */
      .dropdown-sub:hover .dropdown-sub-content {
        display: block;
      }
    </style>
