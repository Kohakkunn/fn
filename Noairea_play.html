<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Home_ No airea</title>
      <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 横方向の中央 */
      align-items: center;     /* 縦方向の中央 */
      background-color: #222;  /* 背景色（任意） */
    }

    canvas {
      border: 2px solid #fff;
    }
  </style>

  </head>
  <body>
    <canvas id="homeCanvas" width="600" height="400"></canvas>
    <script>
      const canvas = document.getElementById("homeCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "#00ccff";
      ctx.fillRect(22.5, 15, 40, 40);
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("←", 30, 40);

      ctx.fillStyle = "#00ccff";
      ctx.fillRect(200, 95, 200, 50);
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("bot", 280, 130);

      ctx.fillStyle = "#00ccff";
      ctx.fillRect(200, 265, 200, 50);
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("online", 265, 300);
      
      canvas.addEventListener("click", function(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if(x >= 200 && x <= 400 && y >= 95 && y <= 145) {
            window.location.href = "Noairea_play-bot.html"
        } else if (x >= 22.5 && x <= 62.5 && y >= 15 && y <= 55) {
          window.location.href = "Noairea_home.html";
        }
      })
    </script>
  </body>
</html>
